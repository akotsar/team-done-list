

<h3>Welcome to WhoDidWhat!</h3>

<div layout="column">
    <div>
        <label for="email">Email</label>
        <input type="text" ng-model="email" id="email" />
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" ng-model="password" id="password" />
    </div>

    <div>
        <md-button ng-click="signIn()" class="md-primary">Sign In</md-button>
    </div>
</div>
