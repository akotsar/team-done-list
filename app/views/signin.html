<form name="loginForm">
    <fieldset>
        <label for="email">Email</label>
        <input type="text" ng-model="email" id="email"/>
    </fieldset>

    <fieldset>
        <label for="password">Password</label>
        <input type="password" ng-model="password" id="password" />
    </fieldset>

    <button ng-click="signIn()">Sign In</button>
</form>
